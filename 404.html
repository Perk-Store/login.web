<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pics/perk.png" type="image/png">
    <title>404 - Page Not Found</title>
    <style>
        /* Body and overall layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #080808;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Ensure no overflow of snow particles */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            border-bottom: 2px solid grey;
            padding: 10px 0;
            z-index: 10; /* Ensures the navbar is on top of the snow */
        }

        .navbar .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid grey;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .buttons a:hover {
            background-color: grey;
            color: black;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20; /* Ensures the content is on top of the snow */
        }

        .main-content h1 {
            font-size: 5rem;
            margin: 0;
            color: white;
        }

        /* Snow effect container */
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 1;
        }

        /* Container for the main content */
        .container {
            text-align: center;
            z-index: 20;
        }

        .container h2 {
            color: white;
            font-size: 5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="buttons">
            <a href="https://perk-store.github.io/login.web/index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="https://perk-store.github.io/login.web/login.html">Login</a>
        </div>
    </div>

    <!-- Snow effect container -->
    <div id="snow"></div>

    <div class="container">
        <h2>404 Page Not Found</h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
