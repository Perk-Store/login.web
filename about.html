<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place holder</title>
    <link rel="icon" href="/pics/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #080808;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            border-bottom: 2px solid grey;
            padding: 10px 0;
            z-index: 10;
        }

        .navbar .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid grey;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .buttons a:hover {
            background-color: grey;
            color: black;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .main-content h1 {
            font-size: 5rem;
            margin: 0;
            color: white;
        }

        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 1;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        #password {
            padding-right: 50px;
        }

        #togglePassword {
            position: absolute;
            right: 5px;
            top: 33%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="buttons">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div id="snow"></div>
    <div class="main-content">
        <h1>PERK</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
